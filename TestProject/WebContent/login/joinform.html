<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>회원가입 폼</title>
</head>
<body>
<div class="container">
  <b>회원 정보 입력</b>
  <form action="">
  <div class="form-group">
  	<img alt="" src="../images/profile.jpg" style="width: 100px;"><br><br>
  	<button type="button" id="imgchange" name="imagechange">이미지변경</button>
  </div>
    <div class="form-group">
    	<input type="text" class="form-control" id="name" placeholder="이름" name="name" style="width: 250px;">
    </div>
    <div class="form-group">
    	<input type="text" class="form-control" id="myid" placeholder="사용자아이디" name="myid" style="width: 250px;">
    </div>
    <div class="form-group">
    	<input type="email" class="form-control" id="email" placeholder="이메일" name="email" style="width: 250px;">
    </div>
    <div class="form-group">
    	<input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="pwd" style="width: 250px;">
    </div>
    <div class="form-group">
    	<input type="password" class="form-control" id="pwdck" placeholder="비밀번호 확인" name="pwdck" style="width: 250px;">
    </div>
    <div class="form-group">
    	<input type="text" class="form-control" id="hp" placeholder="핸드폰 번호" name="hp" style="width: 250px;">
    </div>
    <button type="submit" class="btn btn-default">회원가입</button>
    <div>
    	<button type="submit" class="btn btn-default">카카오톡 가입</button>
    </div>
  </form>
</div>
</body>
</html>
